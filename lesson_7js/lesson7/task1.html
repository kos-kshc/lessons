<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<div class="wrapper">
		<h2>
			Задача 1 <br>Умова:<br>Створити функцію, яка за номером місяця повертає його назву.

</body>
<script>
	//Отримувємо вхідні дані від користувача
	let numberFromUser = parseInt(prompt('Введіть номер місяця:(1-12)'))

	//Створюємо функцію для виконання завдання
	function getMonthName(monthNumber) {
		switch (monthNumber) {
			case 1: return 'January'
			case 2: return 'February'
			case 3: return 'March'
			case 4: return 'April'
			case 5: return 'May'
			case 6: return 'June'
			case 7: return 'July'
			case 8: return 'August'
			case 9: return 'September'
			case 10: return 'October'
			case 11: return 'November'
			case 12: return 'December'
		}
	}
	//Виводимо результат на сторінку
	document.write('<br>' + getMonthName(numberFromUser))
</script>

</html>
