<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 12</title>
</head>

<body>
  <div class="wrapper">
    <div class="translate__container">
      <div class="translate">Translate</div>
    </div>
    <div class="scale__container">
      <div class="scale">Scale</div>
    </div>
    <div class="rotate__container">
      <div class="rotate">Rotate</div>
    </div>
    <div class="skew__container">
      <div class="skew">Skew</div>
    </div>
    <div class="perspective__container">
      <div class="perspective">Perspective</div>
    </div>
    <div class="translate-scale__container">
      <div class="translate-scale">Matrix<br>Translate-scale</div>
    </div>
    <div class="transform-origin__container">
      <div class="transform-origin">Transform-origin</div>
    </div>
    <div class="translate3d__container">
      <div class="translate3d">Translate3D</div>
    </div>
    <div class="transform-style__container">
      <div class="transform-style">Transform-style</div>
    </div>
  </div>
  <div class="car__container">
    <div class="car__body">
      <div class="bumper-front">
        <div class="front-light"></div>
        <div class="air-grabber"></div>
      </div>
      <div class="front-wheel">
        <div class="front-wheel__disc"></div>
      </div>
      <div class="bumper-line"></div>
      <div class="bumper-line2"></div>
      <div class="car-wing-front"></div>
      <div class="hood"></div>
      <div class="hood-line"></div>
      <div class="front-rack"></div>
      <div class="window-1"></div>
      <div class="window1-helper"></div>
      <div class="driver-door">
        <div class="door-handle"></div>
      </div>
      <div class="window2"></div>
      <div class="passenger-door">
        <div class="door-handle2"></div>
        <div class="passenger-door1"></div>
        <div class="passenger-door2"></div>
        <div class="passenger-door3"></div>
      </div>
      <div class="roof"></div>
      <div class="window3">
        <div class="window3-helper"></div>
        <div class="window3-helper2"></div>
        <div class="window3-helper3"></div>
        <div class="window3-helper4"></div>
        <div class="window3-helper5"></div>
        <div class="window3-line"></div>
        <div class="window3-line2"></div>
      </div>
      <div class="threshold"></div>
      <div class="threshold-line"></div>
      <div class="back-light"></div>
      <div class="back-bumper"></div>
      <div class="tank"></div>
      <div class="back-wheel">
        <div class="back-wheel__disc"></div>
      </div>
    </div>
  </div>
</body>

</html>
