<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 13</title>
</head>

<body>
  <div class="play__container">
    <div class="play__body">
      <div class="first-object">
        <div class="line1"></div>
        <div class="bubble1"></div>
      </div>
      <div class="last-object">
        <div class="line2"></div>
        <div class="bubble2"></div>
      </div>
    </div>
    <div class="lights__body">
      <div class="lights__item1"></div>
      <div class="lights__item2"></div>
    </div>
  </div>
  <div class="tree__container">
    <div class="tree__body">
      <div class="leaves">
        <div class="leaves2"></div>
        <div class="leaves3"></div>
        <div class="leaves4"></div>
      </div>
      <div class="stem"></div>
    </div>
  </div>
  <div class="car__container">
    <div class="car__body">
      <div class="bumper-front">
        <div class="front-light"></div>
        <div class="air-grabber"></div>
      </div>
      <div class="front-wheel">
        <div class="front-wheel__disc"></div>
      </div>
      <div class="bumper-line"></div>
      <div class="bumper-line2"></div>
      <div class="car-wing-front"></div>
      <div class="hood"></div>
      <div class="hood-line"></div>
      <div class="front-rack"></div>
      <div class="window-1"></div>
      <div class="window1-helper"></div>
      <div class="driver-door">
        <div class="door-handle"></div>
      </div>
      <div class="window2"></div>
      <div class="passenger-door">
        <div class="door-handle2"></div>
        <div class="passenger-door1"></div>
        <div class="passenger-door2"></div>
        <div class="passenger-door3"></div>
      </div>
      <div class="roof"></div>
      <div class="window3">
        <div class="window3-helper"></div>
        <div class="window3-helper2"></div>
        <div class="window3-helper3"></div>
        <div class="window3-helper4"></div>
        <div class="window3-helper5"></div>
        <div class="window3-line"></div>
        <div class="window3-line2"></div>
      </div>
      <div class="threshold"></div>
      <div class="threshold-line"></div>
      <div class="back-light"></div>
      <div class="back-bumper"></div>
      <div class="tank"></div>
      <div class="back-wheel">
        <div class="back-wheel__disc"></div>
      </div>
    </div>
  </div>
</body>

</html>
