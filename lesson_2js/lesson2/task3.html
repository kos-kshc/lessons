<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task3</title>
</head>

<body>
	<div class="wrapper">
		<h1>Задача 3</h1>
		<p class="task">
			Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
		</p>
		<div id="result"></div>
	</div>
	<script>
		//Вводимо необхідні дані
		let price = parseFloat(prompt('Введіть вартість товару:'))
		let amount = parseFloat(prompt('Введіть кількість товару:'))

		//Знаходимо результат
		let wholePrice = price * amount
		let vat = wholePrice * 0.05

		//Виводимо результат
		let task3 = document.getElementById('result')
		task3.innerHTML += `<p>Загальна вартість - ${wholePrice}</p>`
		task3.innerHTML += `<p>ПДВ - ${vat}</p>`

	</script>

</body>

</html>
