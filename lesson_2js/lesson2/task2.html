<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task2</title>
</head>

<body>
	<div class="wrapper">
		<h1>Задача 2</h1>
		<p class="task">
			Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</p>
		<p id="second"></p>
	</div>
	<script>
		//Вводимо необхідні дані
		let year = parseInt(prompt('Введіть рік народження:'))

		//Знаходимо результат
		let age = 2023 - year

		//Виводимо результат
		let task2 = document.getElementById('second')
		task2.innerHTML += `Введений рік народження: ${year}`
		task2.innerHTML += `<p>Кількість років = ${age}</p>`
	</script>

</body>

</html>
