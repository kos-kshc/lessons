<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Task1</title>
</head>

<body>
	<div class="wrapper">
		<h1>Задача 1</h1>
		<p class="task">
			Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.
		</p>
		<div class="task1-container">
			<div class="task1__row">
				<div id="task1-1" class="task1__column">
				</div>
				<div id="task1-2" class="task1__column">
				</div>
			</div>
		</div>
	</div>
	<script>
		//Вводимо необхідні дані
		let a = parseFloat(prompt('Введіть перше дійсне число'))
		let b = parseFloat(prompt('Введіть друге дійсне число'))

		//Знаходимо результат
		let sum = a + b
		let mult = a * b
		let division = a / b

		//Виводимо результат
		let task1_1 = document.getElementById('task1-1')
		let task1_2 = document.getElementById('task1-2')
		task1_1.innerHTML += `<div class="task1__item">Sum of ${a} and ${b} is equal to </div>`
		task1_1.innerHTML += `<div class="task1__item">Multiplication of ${a} and ${b} is equal to </div>`
		task1_1.innerHTML += `<div class="task1__item">Division of ${a} and ${b} is equal to </div>`

		task1_2.innerHTML += `<div class="task1__item">${sum}</div>`
		task1_2.innerHTML += `<div class="task1__item">${mult}</div>`
		task1_2.innerHTML += `<div class="task1__item">${division}</div>`
	</script>

</body>

</html>
